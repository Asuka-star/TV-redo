spring:
  application:
    #记得添加路由
    name: coupon-service # 服务名称
  cloud:
    nacos:
      server-addr: nacos:8848 # nacos地址
      discovery:
        namespace: 123
        group: SPRING_CLOUD_GROUP
      config:
        file-extension: yaml # 文件后缀名
        shared-configs: # 共享配置
          - data-id: shared-jdbc.yaml # 共享mybatis配置
          - data-id: shared-swagger.yaml # 共享文档配置
          - data-id: shared-dubbo.yaml # 共享dubbo配置
          - data-id: shared-redis.yaml # 共享redis配置
          - data-id: shared-seata.yaml # 共享seata配置
          - data-id: shared-log.yaml # 共享日志配置
          - data-id: shared-rocketmq.yaml # 共享rocketmq配置
        namespace: 123