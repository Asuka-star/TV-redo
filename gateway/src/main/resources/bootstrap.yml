spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: nacos:8848
      discovery:
        namespace: 123
        group: SPRING_CLOUD_GROUP
      config:
        namespace: 123
        file-extension: yaml
        shared-configs:
          - data-id: shared-log.yaml # 共享日志配置
    gateway:
      discovery:
        locator:
          enabled: true