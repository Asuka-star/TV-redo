spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: nacos:8848
      discovery:
        namespace: 123
        group: SPRING_CLOUD_GROUP
      config:
        namespace: 123
        file-extension: yaml
        shared-configs:
          - data-id: shared-log.yaml # 共享日志配置
    gateway:
      globalcors: # 全局跨域配置
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
      discovery:
        locator:
          enabled: true